    <script>
        function ShowModal(modalId) {
            $('#' + modalId).modal('show');
        }

        function CloseModal(modalId) {
            $('#' + modalId).modal('hide');
        }

        function validatePassword() {
            var lengthRule = $("#lengthRule");
            var numberRule = $("#numberRule");
            var caseRule = $("#caseRule");
            var specialCharRule = $("#specialCharRule");
            var newPasswordInput = $("#NewPassword");
            var password = newPasswordInput.val();

            updateRuleStatus(lengthRule, password.length >= 8 && password.length <= 16);
            updateRuleStatus(numberRule, /\d/.test(password));
            updateRuleStatus(caseRule, /[a-z]/.test(password) && /[A-Z]/.test(password));
            updateRuleStatus(specialCharRule, /[^A-Za-z0-9]/.test(password));
        }

        function updateRuleStatus(ruleElement, isValid) {
            if (isValid) {
                ruleElement.css("color", "green");
            } else {
                ruleElement.css("color", "red");
            }
        }

        function resetRules() {
            $('.pass-role').css("color", "red");
        }
    </script>
